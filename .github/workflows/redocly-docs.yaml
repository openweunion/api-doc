name: Build & Deploy Redocly Docs

on:
  push:
    branches:
      - main

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      - name: 🔧 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: 📦 Install dependencies
        run: npm ci

      - name: 📚 Build Redocly HTML
        run: npx redocly build-docs openapi.yaml -o docs/index.html

      - name: 🚀 Commit & push built docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          git commit -m "📝 Update docs [auto]" || echo "No changes to commit"
          git push
