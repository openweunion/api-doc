name: Build & Deploy Redocly Docs

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm ci

      - name: Lint OpenAPI spec
        run: npx redocly lint --extends minimal openapi.yaml

      - name: Build Redocly HTML
        run: npx redocly build-docs openapi.yaml -o docs/index.html

      - name: Commit & push built docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          git commit -m "<deploy>: Update docs [auto]" || echo "No changes to commit"
          git push
