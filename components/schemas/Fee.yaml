type: object
description: "Fee breakdown for the offramp transaction."
required:
  - type
  - currency
  - offrampFee
  - gatewayFee
properties:
  type:
    description: "Type of currency for the fee calculation."
    type: string
    enum:
      - fiat
      - crypto
    example: "fiat"
  currency:
    description: "ISO 4217 currency code for the fee (e.g., HKD, USD)."
    type: string
    pattern: "^[A-Z]{3}$"
    example: "HKD"
  offrampFee:
    description: "Fee charged by the offramp service provider."
    type: string
    pattern: "^\\d+(\\.\\d{1,2})?$"
    example: "1.00"
  gatewayFee:
    description: "Fee charged by the payment gateway for processing."
    type: string
    pattern: "^\\d+(\\.\\d{1,2})?$"
    example: "1.00"
  tdsFee:
    description: "Tax Deducted at Source (TDS) fee, in compliance with regional tax regulations. May be 0.00 if not applicable."
    type: string
    pattern: "^\\d+(\\.\\d{1,2})?$"
    example: "0.00"
example:
  type: "fiat"
  currency: "HKD"
  offrampFee: "1.00"
  gatewayFee: "1.00"
  tdsFee: "0.00"
xml:
  name: Fee
