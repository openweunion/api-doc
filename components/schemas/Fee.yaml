    description: "Type of the fee."
    type: string
    example: "fiat"
  currency:
    description: "Currency of the fee."
    type: string
    example: "HKD"
  offrampFee:
    description: "Offramp fee amount.."
    type: string
    example: "1.00"
  gatewayFee:
    description: "Gateway fee amount."
