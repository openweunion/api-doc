type: object
properties:
  accNo:
    description: "Account Number (for fiat only)"
    type: string
    example: "1234567890"
  address:
    description: "Address (for crypto only; memo, if applicable, is separated by '|' char)"
  asset:
    description: "Asset (for crypto only)"
    type: string
    example: "USDC"
  bankCode:
    description: "Bank Code (for fiat only; mandatory if swift code is not available)"
    type: string
    example: "BANK123"
  ccy:
    description: "Currency (for fiat only)"
    type: string
    example: "USD"
  network:
    description: "Network (for crypto only)"
    type: string
    example: "erc20"
  qty:
    description: "Quantity/Amount"
    type: number
    example: 100
  remitChannel:
    description: "Remittance Channel (for fiat only; e.g., FPS, SWIFT and CHATS)"
    type: string
    example: "FPS"
  swiftCode:
    description: "SWIFT Code (for fiat only; mandatory if bank code is not available)"
    type: string
    example: "SWIFT123"
xml:
  name: WithdrawalInfo
