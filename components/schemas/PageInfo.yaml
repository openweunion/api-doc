type: object
description: "Pagination metadata for list responses."
required:
  - page
  - pageSize
  - totalRows
properties:
  page:
    description: "Current page number (1-based indexing)."
    type: integer
    minimum: 1
    example: 1
  pageSize:
    description: "Number of items per page."
    type: integer
    minimum: 1
    maximum: 100
    example: 10
  totalRows:
    description: "Total number of items across all pages."
    type: integer
    minimum: 0
    example: 100
example:
  page: 1
  pageSize: 10
  totalRows: 100
xml:
  name: PageInfo
