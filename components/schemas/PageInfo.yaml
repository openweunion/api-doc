type: object
properties:
  startIndex:
    description: "The index of the first item in the current page."
    type: number
    example: 1
  pageSize:
    description: "The number of items per page."
    type: number
    example: 10
  totalRows:
    description: "The total number of items across all pages."
    type: number
    example: 100
xml:
  name: PageInfo
