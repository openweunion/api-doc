type: object
description: |
  Virtual Asset Service Provider (VASP) basic information.

  This schema contains public VASP information returned in list responses and cross-VASP queries.
  For detailed VASP information including sensitive configuration, see `VASPFull`.
properties:
  id:
    description: "Unique identifier of this VASP."
    $ref: ./VASPId.yaml
  name:
    description: "Display name of the VASP."
    type: string
    minLength: 1
    maxLength: 100
    example: VASP1
  description:
    description: "A brief description of the services provided by this VASP."
    type: string
    maxLength: 500
    example: VASP1 description
  createdTime:
    description: "The time when the VASP was created (ISO 8601 format)."
    type: string
    format: date-time
    example: "2025-08-07T09:00:00Z"
  updatedTime:
    description: "The time when the VASP was last updated (ISO 8601 format)."
    type: string
    format: date-time
    example: "2025-08-07T10:30:00Z"
xml:
  name: VASP
