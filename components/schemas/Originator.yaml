type: object
description: |
  Information about the originator (sender) of the transaction, required for Travel Rule compliance.

  The originator is the party initiating the transfer of digital assets.
required:
  - originatorPerson
  - accountNumber
properties:
  originatorPerson:
    description: "Personal information of the originator(s). Multiple persons may be listed for joint accounts."
    type: array
    minItems: 1
    items:
      $ref: ./Person.yaml
  accountNumber:
    description: "Blockchain wallet address(es) of the originator. Must be valid addresses for the transaction's chain."
    type: array
    minItems: 1
    items:
      type: string
      pattern: "^0x[a-fA-F0-9]{40}$"
      example: "0x742d35Cc6634C0532925a3b844Bc454e4438f44e"
xml:
  name: Originator
