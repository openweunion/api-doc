post:
  tags:
    - Offramp Endpoints
  operationId: cancelTransaction
  summary: Cancel Transaction
  description: Cancel transaction by its ID.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            transactionId:
              type: string
              description: "The unique identifier for the transaction."
              example: 8cdd5b98-86d3-4921-8bb3-a2920f9bb350
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../components/schemas/Response.yaml
              - type: object
                properties:
                  data:
                    oneOf:
                      - allOf:
                          - $ref: ../components/schemas/Transaction.yaml
                          - example:
                              status: "CANCELLED"
    "400":
      description: Bad Request
      $ref: ../components/responses/Problem.yaml
    "403":
      description: Forbidden
      $ref: ../components/responses/Problem.yaml
