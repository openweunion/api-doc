get:
  tags:
    - VASP
  operationId: getVASPByID
  summary: Get VASP
  description: Returns information about a VASP that has the specified ID.
  parameters:
    - name: vaspID
      in: path
      description: "The VASP ID for which you want to retrieve the data."
      example: 89e7b5d7-80f0-496f-a2f4-b82421cf7fc6
      required: true
      schema:
        type: string
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../components/schemas/VASP.yaml"
          example:
            name: "VASP1"
            description: "VASP1 description"
            email: "support@vasp1.com"
            webhookUrl: "https://vasp1.com/webhook"
            status: active
    "403":
      description: Forbidden
      $ref: ../components/responses/Problem.yaml
    "404":
      description: VASP not found
      $ref: ../components/responses/Problem.yaml
