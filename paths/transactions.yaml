post:
  tags:
    - Offramp Endpoints
  operationId: listTransactions
  summary: List Transactions
  description: Returns a list of transactions. The result of transactions are paginated.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            page:
              type: number
              description: "The page number to retrieve."
              example: 1
            pageSize:
              type: number
              description: "The number of items per page."
              example: 10
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../components/schemas/Transaction.yaml"
    "400":
      description: Bad Request
      $ref: ../components/responses/Problem.yaml
    "403":
      description: Forbidden
      $ref: ../components/responses/Problem.yaml
