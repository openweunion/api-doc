post:
  tags:
    - Offramp Transaction Endpoints
  operationId: createTransaction
  summary: Create Transaction
  description: Create a new transaction.
  parameters:
    - $ref: ../components/parameters/PayloadHeader.yaml
    - $ref: ../components/parameters/SignatureHeader.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - originatorVASPId
            - beneficiaryVASPId
            - originatorCustomerId
            - quoteId
            - withdrawalInfo
          properties:
            originatorVASPId:
              type: string
              $ref: ../components/schemas/VASPId.yaml
            beneficiaryVASPId:
              type: string
              $ref: ../components/schemas/VASPId.yaml
            originatorCustomerId:
              type: string
              $ref: ../components/schemas/CustomerId.yaml
            quoteId:
              type: string
              $ref: ../components/schemas/QuoteId.yaml
            travelRuleData:
              type: object
              $ref: ../components/schemas/TravelRuleData.yaml
            withdrawalInfo:
              type: object
              $ref: ../components/schemas/WithdrawalInfo.yaml

  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../components/schemas/Response.yaml
              - type: object
                properties:
                  data:
                    oneOf:
                      - $ref: ../components/schemas/Transaction.yaml
    "400":
      description: Bad Request
      $ref: ../components/responses/Problem-400.yaml
    "401":
      description: Unauthorized
      $ref: ../components/responses/Problem-401.yaml
    "500":
      description: Internal Server Error
      $ref: ../components/responses/Problem-500.yaml

put:
  tags:
    - Offramp Transaction Endpoints
  operationId: updateTransaction
  summary: Update Transaction Hash
  description: Update transaction hash by its ID.
  parameters:
    - $ref: ../components/parameters/PayloadHeader.yaml
    - $ref: ../components/parameters/SignatureHeader.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - id
            - transactionHash
          properties:
            id:
              type: string
              $ref: ../components/schemas/TransactionId.yaml
            transactionHash:
              type: string
              description: "The hash of the transaction."
              example: "0x1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef"
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../components/schemas/Response.yaml
              - type: object
                properties:
                  data:
                    oneOf:
                      - allOf:
                          - $ref: ../components/schemas/Transaction.yaml
                          - example:
                              status: "TRANSFERRED"
                              transactionHash: "0x1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef"
    "400":
      description: Bad Request
      $ref: ../components/responses/Problem-400.yaml
    "401":
      description: Unauthorized
      $ref: ../components/responses/Problem-401.yaml
    "500":
      description: Internal Server Error
      $ref: ../components/responses/Problem-500.yaml
