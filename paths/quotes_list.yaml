post:
  tags:
    - Quote Endpoints
  operationId: listQuotes
  summary: List Quotes
  description: Returns a list of quotes based on the provided parameters.
  parameters:
    - $ref: ../components/parameters/PayloadHeader.yaml
    - $ref: ../components/parameters/SignatureHeader.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - fromCurrency
            - toCurrency
            - fromAmount
            - chain
          properties:
            fromCurrency:
              description: "The source currency code (e.g., USDC for stablecoin)."
              type: string
              minLength: 3
              maxLength: 5
              example: "USDC"
            toCurrency:
              description: "The target fiat currency code (ISO 4217 format)."
              type: string
              pattern: "^[A-Z]{3}$"
              example: "HKD"
            fromAmount:
              description: "The amount of digital assets to convert."
              type: string
              pattern: "^\\d+(\\.\\d{1,8})?$"
              example: "100.00"
            chain:
              description: "The blockchain network for the transaction, formatted as 'eip155:<chainId>'."
              type: string
              enum:
                - eip155:1 # Ethereum Mainnet
                - eip155:56 # BNB Smart Chain
                - eip155:137 # Polygon Mainnet
              example: eip155:1

  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../components/schemas/Response.yaml
              - type: object
                properties:
                  data:
                    description: "List of quotes."
                    oneOf:
                      - type: array
                        items:
                          $ref: ../components/schemas/Quote.yaml
    "400":
      description: Bad Request
      $ref: ../components/responses/Problem-400.yaml
    "401":
      description: Unauthorized
      $ref: ../components/responses/Problem-401.yaml
    "500":
      description: Internal Server Error
      $ref: ../components/responses/Problem-500.yaml
