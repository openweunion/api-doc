get:
  tags:
    - Quote Endpoints
  operationId: getQuoteById
  summary: Get Quote
  description: Returns information about a quote that has the specified Id.
  parameters:
    - $ref: ../components/parameters/PayloadHeader.yaml
    - $ref: ../components/parameters/SignatureHeader.yaml
    - name: id
      in: path
      required: true
      schema:
        type: string
        $ref: ../components/schemas/QuoteId.yaml
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../components/schemas/Response.yaml
              - type: object
                properties:
                  data:
                    oneOf:
                      - $ref: ../components/schemas/Quote.yaml
    "400":
      description: Bad Request
      $ref: ../components/responses/Problem-400.yaml
    "401":
      description: Unauthorized
      $ref: ../components/responses/Problem-401.yaml
    "500":
      description: Internal Server Error
      $ref: ../components/responses/Problem-500.yaml
