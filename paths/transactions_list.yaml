post:
  tags:
    - Offramp Transaction Endpoints
  operationId: listTransactions
  summary: List Transactions
  description: Returns a list of transactions. The result of transactions are paginated.
  parameters:
    - $ref: ../components/parameters/PayloadHeader.yaml
    - $ref: ../components/parameters/SignatureHeader.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - page
            - pageSize
          properties:
            page:
              type: integer
              description: "Page number to retrieve (1-based indexing)."
              minimum: 1
              default: 1
              example: 1
            pageSize:
              type: integer
              description: "Number of items per page."
              minimum: 1
              maximum: 100
              default: 10
              example: 10
            originatorCustomerId:
              type: string
              description: "Filter transactions by originator customer ID."

  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../components/schemas/Response.yaml
              - type: object
                properties:
                  data:
                    oneOf:
                      - type: object
                        properties:
                          pageInfo:
                            description: "Pagination information."
                            $ref: ../components/schemas/PageInfo.yaml
                          transactions:
                            description: "List of transactions."
                            type: array
                            items:
                              $ref: ../components/schemas/Transaction.yaml
    "400":
      description: Bad Request
      $ref: ../components/responses/Problem-400.yaml
    "401":
      description: Unauthorized
      $ref: ../components/responses/Problem-401.yaml
    "500":
      description: Internal Server Error
      $ref: ../components/responses/Problem-500.yaml
