put:
  tags:
    - BFI Quote Endpoints
  operationId: updateQuoteURL
  summary: Set/Update BFI quote URL
  description: Set or update the BFI quote URL to request real-time off-ramp quotes from the BFI.
  parameters:
    - $ref: ../components/parameters/PayloadHeader.yaml
    - $ref: ../components/parameters/SignatureHeader.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            quoteURL:
              type: string
              description: The registered or updated BFI quote URL.
              example: "https://bfi.example.com/quote"
  responses:
    "200":
      description: Quote URL registered/updated successfully.
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../components/schemas/Response.yaml
              - type: object
                properties:
                  data:
                    type: object
                    properties:
                      quoteURL:
                        type: string
                        description: The registered or updated BFI quote URL.
                        example: "https://bfi.example.com/quote"
    "400":
      description: Bad Request
      $ref: ../components/responses/Problem-400.yaml
    "401":
      description: Unauthorized
      $ref: ../components/responses/Problem-401.yaml
    "500":
      description: Internal Server Error
      $ref: ../components/responses/Problem-500.yaml
