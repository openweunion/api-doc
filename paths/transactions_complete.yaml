post:
  tags:
    - Offramp Endpoints
  operationId: completeTransaction
  summary: Complete Transaction
  description: Complete transaction by its ID.
  parameters:
    - $ref: ../components/parameters/PayloadHeader.yaml
    - $ref: ../components/parameters/SignatureHeader.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            transactionId:
              type: string
              $ref: ../components/schemas/TransactionId.yaml
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../components/schemas/Response.yaml
              - type: object
                properties:
                  data:
                    oneOf:
                      - allOf:
                          - $ref: ../components/schemas/Transaction.yaml
                          - example:
                              status: "COMPLETED"
                              transactionHash: "0x1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef"
    "400":
      description: Bad Request
      $ref: ../components/responses/Problem.yaml
    "403":
      description: Forbidden
      $ref: ../components/responses/Problem.yaml
