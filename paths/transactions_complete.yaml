post:
  tags:
    - Offramp Transaction Endpoints
  operationId: completeTransaction
  summary: Complete Transaction
  description: Complete transaction by its ID and referenceId.
  parameters:
    - $ref: ../components/parameters/PayloadHeader.yaml
    - $ref: ../components/parameters/SignatureHeader.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - id
            - referenceId
          properties:
            id:
              type: string
              $ref: ../components/schemas/TransactionId.yaml
            referenceId:
              type: string
              description: "Bank or payment provider reference ID for withdrawal."
              example: "BANK-TRX-20250827-001"
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../components/schemas/Response.yaml
              - type: object
                properties:
                  data:
                    oneOf:
                      - allOf:
                          - $ref: ../components/schemas/Transaction.yaml
                          - example:
                              status: "COMPLETED"
                              referenceId: "BANK-TRX-20250827-001"
                              transactionHash: "0x1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef"
    "400":
      description: Bad Request
      $ref: ../components/responses/Problem-400.yaml
    "401":
      description: Unauthorized
      $ref: ../components/responses/Problem-401.yaml
    "500":
      description: Internal Server Error
      $ref: ../components/responses/Problem-500.yaml
